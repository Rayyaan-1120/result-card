<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <div class="mainname">
            <img src="images/Bavarian_Intl_School_Logo.png" alt="" width="70px" height="70px">
        </div>
        <form action="">
        <div class="username">
            <input type="text" class="logintext">
            <input type="text" class="loginpass">
            <button class="loginbtn">Login</button>
        </div>
        
    </form>
    </header>

    <main class="main">
        <div class="result">
            <h1>Class result</h1>
        </div>
        <div class="markdetails">
            <h2>subject</h2>
            <h3>theory marks</h3>
            <h3>practical marks</h3>
        </div>
        <div class="mainsubswrapper">
            <div class="alldetails">
                <h1 class="subname">subject</h1>
                <h2 class="themarks">t marks</h2>
                <h2 class="practmarks">p marks</h2>
            </div>
        </div>

        <div class="summarywrapper">
            <div class="total-marks">
                <h1 class="totalmarknum">number</h1>
                <p>total marks</p>
            </div>
            <div class="total-percent">
                <h1 class="totalpercentage">number</h1>
                <p>total percentage</p>
            </div>
            <div class="grade">
                <img src="images/Group 1.svg" alt="" width="25px" height="25px" class="img">
                <h2>rank</h2>
            </div>
            
        </div>

       
    </main>

    <div class="userdiv">
        <h1 class="usernameshow">hasan</h1>
    </div>

    



    <script src="app.js"></script>
</body>
</html>
